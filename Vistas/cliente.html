<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Ventas</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="${pageContext.servletContext.contextPath}/index.jsp">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="${pageContext.servletContext.contextPath}/Vistas/Cliente.jsp">Clientes</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="${pageContext.servletContext.contextPath}/Vistas/Productos.jsp">Productos</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Reportes
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="${pageContext.servletContext.contextPath}/Vistas/Productos.jsp">Productos</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              
            </ul>
            
          </div>
        </div>
      </nav>
        <hr>
        <div class="row ">
            <div class="col-8"><h1>Gestion de cliente</h1></div>
            <div class="col-4 align-self-center">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Agregar</button>
                </div>
            </div>
            </div>
        <hr>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <th>Documento</th>
                    <th>Nombre</th>
                    <th>Telefono</th>
                    <th>Acciones</th>
                </thead>
                <tbody>
                    <tr>
                        <td class="documento"></td>
                        <td class="nombre"></td>
                        <td class="telefono"></td>
                        <td>
                            <button type="button" class="btn btn-dark btnEditar" data-bs-toggle="modal" data-bs-target="#exampleModal">Editar</button>
                            <button type="button" class="btn btn-danger btnEliminar">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div> 
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Datos cliente</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form action="${pageContext.servletContext.contextPath}/ClientesServlet" method="POST" role="form">
                  <div class="row">
                      <div class="col-6">
                          <label>Documento</label>
                          <input type="tex" name="TxtDocumento" class="form-control" id="txtDocumento">
                      </div>
                      <div class="col-6">
                          <label>Nombre</label>
                          <input type="tex" name="TxtNombre" class="form-control" id="txtNombre">
                      </div>
                      <div class="col-6">
                          <label>Telefono</label>
                          <input type="tex" name="TxtTelefono" class="form-control" id="txtTelefono">
                      </div>
                  </div>
                  <hr>
                  <div class="col-12">
                      <button type="submit" name="btnguardar" class="btn btn-success">Guardar</button>
                      <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                  </div>
              </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
